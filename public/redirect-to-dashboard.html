<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <style>
        body {
            font-family: 'Roboto Serif', serif;
            background-color: #FFF3E9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #573353;
        }
        .loader {
            border: 4px solid rgba(253, 167, 88, 0.3);
            border-radius: 50%;
            border-top: 4px solid #FDA758;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .submessage {
            font-size: 14px;
            opacity: 0.7;
        }
        .manual-link {
            margin-top: 20px;
            background-color: #FDA758;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="message">Redirigiendo al dashboard...</div>
    <div class="submessage">Serás redirigido automáticamente en unos segundos.</div>
    <a href="/dashboard" class="manual-link">Ir al dashboard manualmente</a>

    <script>
        // Intentar redirección automática
        setTimeout(function() {
            window.location.replace('/dashboard');
        }, 500);
        
        // Si después de 2 segundos seguimos en esta página, intentar con href
        setTimeout(function() {
            window.location.href = '/dashboard';
        }, 2000);
    </script>
</body>
</html>
