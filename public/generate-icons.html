<!DOCTYPE html>
<html>
<head>
    <title>Generador de Iconos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        .download-links {
            margin: 20px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Generador de Iconos para Routinize</h1>
    
    <div>
        <canvas id="canvas192" width="192" height="192"></canvas>
        <canvas id="canvas512" width="512" height="512"></canvas>
    </div>
    
    <div class="download-links">
        <a id="download192" download="icon-192x192.png" href="#">Descargar 192x192</a>
        <a id="download512" download="icon-512x512.png" href="#">Descargar 512x512</a>
    </div>
    
    <script>
        // Funci√≥n para dibujar el icono
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Fondo
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(0, 0, size, size);
            
            // Texto "R"
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('R', size / 2, size / 2);
            
            // Actualizar enlace de descarga
            const downloadLink = document.getElementById(`download${size}`);
            downloadLink.href = canvas.toDataURL('image/png');
        }
        
        // Dibujar iconos
        drawIcon(document.getElementById('canvas192'), 192);
        drawIcon(document.getElementById('canvas512'), 512);
    </script>
</body>
</html>
