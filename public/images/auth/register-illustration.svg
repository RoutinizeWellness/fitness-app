  <path d="M217 50 C250 50 300 80 320 120 C340 160 330 220 300 250 C270 280 230 290 190 280 C150 270 120 240 100 200 C80 160 90 100 120 70 C150 40 184 50 217 50Z" fill="#FFF3E9" opacity="0.3"/>
  
  <!-- ARROW 1 -->
