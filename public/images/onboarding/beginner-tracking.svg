  <path d="M60 165 L63 168 L70 161" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Día 9 - Completado con ejercicio -->
  <rect x="85" y="155" width="20" height="20" rx="3" fill="#4CAF50" opacity="0.2" stroke="#4CAF50"/>
  <text x="95" y="170" text-anchor="middle" font-family="Arial" font-size="12" fill="#573353">9</text>
