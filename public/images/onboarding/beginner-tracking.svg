  <text x="150" y="90" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">Mi Progreso</text>
  
  <!-- Días de la semana -->
  <text x="65" y="115" font-family="Arial" font-size="10" fill="#573353">L</text>
  <text x="95" y="115" font-family="Arial" font-size="10" fill="#573353">M</text>
  <text x="125" y="115" font-family="Arial" font-size="10" fill="#573353">X</text>
  <text x="155" y="115" font-family="Arial" font-size="10" fill="#573353">J</text>
  <text x="185" y="115" font-family="Arial" font-size="10" fill="#573353">V</text>
  <text x="215" y="115" font-family="Arial" font-size="10" fill="#573353">S</text>
  <text x="245" y="115" font-family="Arial" font-size="10" fill="#573353">D</text>
  
  <!-- Línea separadora -->
  <line x1="50" y1="120" x2="250" y2="120" stroke="#573353" stroke-width="1"/>
  
  <!-- Semana 1 -->
