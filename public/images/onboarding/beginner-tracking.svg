  <path d="M60 135 L63 138 L70 131" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Día 2 - Completado con nutrición -->
  <rect x="85" y="125" width="20" height="20" rx="3" fill="#FEA800" opacity="0.2" stroke="#FEA800"/>
