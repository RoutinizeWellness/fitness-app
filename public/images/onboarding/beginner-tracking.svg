  <!-- Fondo decorativo -->
  <circle cx="150" cy="150" r="120" fill="#DDDCFE" opacity="0.2"/>
  
  <!-- Calendario -->
  <rect x="50" y="70" width="200" height="180" rx="10" fill="white" stroke="#573353" stroke-width="2"/>
  
  <!-- Encabezado del calendario -->
