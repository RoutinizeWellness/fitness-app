  <circle cx="95" cy="135" r="8" fill="#FEA800" opacity="0.5"/>
  <path d="M90 135 L93 138 L100 131" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Día 3 - Completado con descanso -->
