  <!-- Semana 2 -->
  <!-- Día 8 - Completado con nutrición -->
  <rect x="55" y="155" width="20" height="20" rx="3" fill="#FEA800" opacity="0.2" stroke="#FEA800"/>
  <text x="65" y="170" text-anchor="middle" font-family="Arial" font-size="12" fill="#573353">8</text>
