  <text x="155" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#573353">4</text>
  <circle cx="155" cy="135" r="8" fill="#4CAF50" opacity="0.5"/>
  <path d="M150 135 L153 138 L160 131" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
