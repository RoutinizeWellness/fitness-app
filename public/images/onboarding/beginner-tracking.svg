  <!-- Estrellas de celebración -->
  <path d="M100 210 L103 200 L106 210 L96 204 L116 204 Z" fill="#FF6767"/>
  <path d="M200 210 L203 200 L206 210 L196 204 L216 204 Z" fill="#FF6767"/>
  
  <!-- Texto motivacional -->
  <text x="150" y="245" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#573353">¡Vas por buen camino!</text>
