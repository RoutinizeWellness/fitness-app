  <!-- Leyenda -->
  <rect x="50" y="400" width="20" height="20" fill="#1abc9c" stroke="#16a085" stroke-width="1"/>
  <text x="80" y="415" font-family="Arial" font-size="14" fill="#333">Recto abdominal (principal)</text>
  
  <rect x="50" y="430" width="20" height="20" fill="#ffb347" stroke="#e67e22" stroke-width="1"/>
  <text x="80" y="445" font-family="Arial" font-size="14" fill="#333">Oblicuos</text>
  
  <rect x="50" y="460" width="20" height="20" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" opacity="0.4"/>
  <text x="80" y="475" font-family="Arial" font-size="14" fill="#333">Transverso abdominal (profundo)</text>
  
  <text x="200" y="510" font-family="Arial" font-size="16" text-anchor="middle" fill="#666" font-weight="bold">
    Ejercicios para abdominales
  </text>
  <text x="200" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">
