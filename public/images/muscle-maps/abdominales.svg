  <!-- Cabeza -->
  <circle cx="200" cy="40" r="30" fill="#f0f0f0" stroke="#ccc" stroke-width="2"/>
  
  <!-- Brazos -->
  <path d="M250,170 L300,220 L320,300 L310,310 L290,240 L260,200" fill="#f0f0f0" stroke="#ccc" stroke-width="2"/>
  <path d="M150,170 L100,220 L80,300 L90,310 L110,240 L140,200" fill="#f0f0f0" stroke="#ccc" stroke-width="2"/>
  
  <!-- Recto abdominal (principal) -->
  <path d="M200,200 
           C220,200 230,210 230,230 
           C230,250 230,270 230,290 
           C230,310 220,320 200,320 
           C180,320 170,310 170,290 
           C170,270 170,250 170,230 
           C170,210 180,200 200,200 Z" 
        fill="#1abc9c" stroke="#16a085" stroke-width="1" opacity="0.8"/>
  
  <!-- Líneas de definición del recto abdominal -->
  <path d="M200,200 C190,200 180,210 180,220" stroke="#16a085" stroke-width="1" fill="none"/>
  <path d="M200,200 C210,200 220,210 220,220" stroke="#16a085" stroke-width="1" fill="none"/>
  
  <path d="M180,240 L220,240" stroke="#16a085" stroke-width="1" fill="none"/>
  <path d="M180,270 L220,270" stroke="#16a085" stroke-width="1" fill="none"/>
  <path d="M180,300 L220,300" stroke="#16a085" stroke-width="1" fill="none"/>
  
  <!-- Oblicuos (secundario) -->
  <path d="M230,230 
           C240,230 245,240 250,250 
           C250,270 245,290 240,310 
