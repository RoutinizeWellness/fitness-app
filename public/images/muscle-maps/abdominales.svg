           C150,270 155,290 160,310 
           C165,315 170,320 170,320" 
        fill="#ffb347" stroke="#e67e22" stroke-width="1" opacity="0.6"/>
  
  <!-- Transverso abdominal (profundo) -->
  <path d="M200,210 
           C215,210 225,220 225,230 
           C225,250 225,270 225,290 
           C225,300 215,310 200,310 
           C185,310 175,300 175,290 
           C175,270 175,250 175,230 
           C175,220 185,210 200,210 Z" 
